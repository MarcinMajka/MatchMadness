<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div id="favWordsPage">
        <div id="favWordsInputs">
            <input type="text" id="favKanji" placeholder="Kanji">
            <input type="text" id="favReading" placeholder="Reading">
            <textarea id="favGlossary" placeholder="Glossary"></textarea>
            <button id="likeButton" class="button">Save</button>
        </div>
        <ul id="favWordsList"></ul>
    </div>

    <script type="module" src="favoriteWords.js">
        window.addEventListener('load', () => {
                const favoriteWordData = getFavoriteWordData();
                addClickListenerToLikeButton(...favoriteWordData);
            });
    </script>
</body>
</html>
