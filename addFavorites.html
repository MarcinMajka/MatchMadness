<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div id="favWordsPage">
        <div id="favWordsInputs">
            <input type="text" id="favKanji" placeholder="Kanji">
            <input type="text" id="favReading" placeholder="Reading">
            <textarea id="favGlossary" placeholder="Glossary"></textarea>
            <select name="collection" id="collection">
                <option value="noCollection">No collection to get -> error</option>
                <option value="favWords">Favorites</option>
                <option value="makeNew">Create a new collection!</option>
            </select>
                
            <input type="text" id="newCollectionName" placeholder="Enter new collection name">
            
            <button id="likeButton" class="button">Save</button>
        </div>
        <ul id="favWordsList"></ul>
    </div>

    <a href="index.html" class="button menu">MENU</a>

    <script type="module" src="favoriteWords.js">
        window.addEventListener('load', () => {
                const favoriteWordData = getFavoriteWordData();
                addClickListenerToLikeButton(...favoriteWordData);
            });
    </script>
</body>
</html>
