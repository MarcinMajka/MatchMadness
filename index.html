<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body style="display:flex; justify-content:center; align-content:center;">
    <div class="menu container" style="display:flex; flex-direction: column; position: relative">

        <input type="number" id="setPairsToRenderInput" placeholder="Pairs per screen: 3 - 7">
        <input type="number" id="setNumberInput" placeholder="Choose set: 1 - 2763">
        
        <div class="menuButtonContainer" style="position: relative;">
            <a href="matchMadness.html" class="button">Match Madness</a>
            <a href="wordMadness.html" class="button"> Word Madness</a>
        </div>
        <div class="container license">
            <a href="https://www.edrdg.org/wiki/index.php/JMdict-EDICT_Dictionary_Project" target="_blank" class="license">This
                app uses JMdict</a>
        </div>
    </div>
    <script>
        const setNumberInput = document.getElementById("setNumberInput");
        const setPairsToRenderInput = document.getElementById("setPairsToRenderInput");
        setNumberInput.addEventListener('change', (e) => {
            localStorage.setItem("setIndex", event.target.value);
        })
        setPairsToRenderInput.addEventListener('change', (e) => {
            localStorage.setItem("pairsToRender", event.target.value)
        })

    </script>
</body>

</html>
